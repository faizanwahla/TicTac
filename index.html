<!DOCTYPE html>
<html>
  <head>
    <title>TicTac</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">TicTac</h1>
    <div class="scoreboard">
      <div class="score">X : <span class="scoreOfX">0</span></div>
      <div class="score">Y : <span class="scoreOfY">0</span></div>
    </div>
    <div class="grid-container">
      <button class="grid-item-one">1</button>
      <button class="grid-item-two">2</button>
      <button class="grid-item-three">3</button>
      <button class="grid-item-four">4</button>
      <button class="grid-item-five">5</button>
      <button class="grid-item-six">6</button>
      <button class="grid-item-seven">7</button>
      <button class="grid-item-eight">8</button>
      <button class="grid-item-nine">9</button>
    </div>
    <h2>null</h2>
    <button disabled class="playAgain">Play Again</button>
  </body>
</html>
